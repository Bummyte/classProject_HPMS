            <article class="form-container">
                <h2> Admin Registration Form </h2>
                <form action="login.html" method="post" autocomplete="off" target="_self">
                    <div class="form-group">
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>

                    <div class="form-group">
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>

                    <div class="form-group">
                        <label for="emailadd">Email Address:</label>
                        <input type="email" id="emailadd" name="emailadd" required>
                    </div>

                    <div class="form-group">
                        <label for="mobilenumber">Mobile Number:</label>
                        <input type="tel" id="mobilenumber" name="mobilenumber" required>
                    </div class="form-group">

                    <div class="form-group">
                        <label for="username">User Name:</label>
                        <input type="email" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="admin-password">Password:</label>
                        <input type="password" id="admin-password" name="admin-password" required>
                    </div>

                    <div class="form-group">
                        <label for="c-password">Confirm Password:</label>
                        <input type="password" id="c-password" name="c-password" required>
                    </div>

                    <div class="form-group">
                        <label for="role">Role:</label>
                        <select name="role" id="role" required>
                            <option value="select one" selected>Select One</option>
                            <option value="admin">Admin</option>
                            <option value="admin supervisor">Admin supervisor</option>
                        </select>  
                    </div>

                    <div class="form-group" >
                        <label for="Organsation">Organisation:</label>
                        <input type="text" id="Organsation" name="Organsation" required>
                    </div>

                    <div class="button-container">
                        <button type="submit" value="save & exit">Register</button>
                    </div>
                </form>
            </article>
            
            
        </section>

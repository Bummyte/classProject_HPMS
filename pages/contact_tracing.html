<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="Description" content="Dynamic web development"> 
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">
    <title> HPMS </title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">HPMS</div>
            <div class="nav-link">
                <a href="../index.html">Home</a>
                <a href="patient_registration.html">Patient Registration</a>

                <a href="art_prescription.html">ART Prescription</a>
                <a href="contact_tracing.html">Contact Tracing </a>
                <a href="edu_outreach.html">Education Outreach</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="section-container">
            <div>
            <nav class="side-nav">
                <ul>
                    <a href="../index.html">Home</a>
                    <a href="patient_registration.html">Patient Registration</a>
                    <a href="clinical_visit.html">Clinical Visit</a>
                    <a href="art_prescription.html">ART Prescription</a>
                    <a href="contact_tracing.html">Contact Tracing </a>
                    <a href="edu_outreach.html">Education Outreach</a>
                </ul>
            </nav>
            </div>

            <article class="form-container">
                <section style="background-color: rgb(185, 200, 205);">                    
                    <h2> Contact Tracing </h2>
                    <form action="#" method="post" autocomplete="off" target="_self">
                    <div class="form-group">
                        <!-- Contact Information Section -->
                        
                        <fieldset>
                            <legend>Patient Contact Information</legend>
                         <div>
                            <label for="patient_id">Patient ID:</label>
                            <input type="text" id="patient_id" name="patient_id" required>
                         </div>
                         <div>
                            <label for="contact_full_name"> Contact Full Name:</label>
                            <input type="text" id="index_full_name" name="index_full_name" required>
                         </div>
                         <div>
                            <label for="contact_date_of_birth">Date of Birth:</label>
                            <input type="date" id="contact_date_of_birth" name="contact_date_of_birth" required>
                         </div>
                         <div>
                          <label for="contact_gender"> Contact Gender:</label>
                            <select id="contact_gender" name="contact_gender" required>
                                    <option value="">Select</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                            </select>  
                         </div>
                         <div>
                            <label for="contact_phone">Contact Phone Number:</label>
                            <input type="tel" id="contact_phone" name="contact_phone" required>
                         </div>
                         <div>
                            <label for="contact_email">Contact Email:</label>
                            <input type="email" id="contact_email" name="contact_email">  
                         </div>
                         <div>
                            <label for="contact_address">Contact Address:</label>
                            <textarea id="contact_address" name="contact_address" rows="3" required></textarea> 
                         </div>
                         <div>
                            <label for="contact_relation">Relation to Patient:</label>
                            <input type="text" id="contact_relation" name="contact_relation" required>  
                         </div>
                         <div>
                            <label for="last_contact_date">Date of Last Contact with Patient:</label>
                            <input type="date" id="last_contact_date" name="last_contact_date" required>
                         </div>
                         <div>
                            <label for="contact_notes">Additional Notes:</label>
                            <textarea id="contact_notes" name="contact_notes" rows="3"></textarea> 
                         </div>
                        </fieldset>

                        <fieldset>
                            <legend>Risk Assessment</legend>
                            <div>
                                <label for="contact_exposure_type">Type of Exposure:</label>
                                <select id="contact_exposure_type" name="contact_exposure_type" required>
                                <option value="">Select</option>
                                <option value="sexual">Sexual</option>
                                <option value="household">Household</option>
                                <option value="occupational">Occupational</option>
                                <option value="other">Other</option>
                                </select>
                            </div>
                            
                            <div>
                                <label for="contact_symptoms">Does the contact have any symptoms? (Specify):</label>
                                <textarea id="contact_symptoms" name="contact_symptoms" rows="3"></textarea>
            
                            </div>
                            <div>
                                <label for="contact_risk_level">Risk Level:</label>
                                <select id="contact_risk_level" name="contact_risk_level" required>
                                <option value="">Select</option>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                                </select>
                            </div>
                        
                            <div>
                                <label for="contact_testing_date">Date of HIV Testing:</label>
                                <input type="date" id="contact_testing_date" name="contact_testing_date">
                            </div>
                            <div>
                                <label for="contact_testing_results">HIV Testing Results:</label>
                                <select id="contact_testing_results" name="contact_testing_results">
                                <option value="">Select</option>
                                <option value="positive">Positive</option>
                                <option value="negative">Negative</option>
                                <option value="unknown">Unknown</option>
                                </select>  
                            </div>
                            <div>
                            <label for="contact_sexual_intercourse">Has the contact had sexual intercourse with the patient?</label>
                            <select id="contact_sexual_intercourse" name="contact_sexual_intercourse" required>
                            <option value="">Select</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                            </select>
                            </div>
                            <div>
                                <label for="contact_blood_transfusion">Has the contact received a blood transfusion?</label>
                                <select id="contact_blood_transfusion" name="contact_blood_transfusion" required>
                                <option value="">Select</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                                </select>
                            </div>

                        </fieldset>

                    </div>
                    </form>
                    <div class="button-container">
                        <button type="submit" value="Save & Next"> <a href="contact_tracing.html">Save & Next Contact</a></button>
                        <button type="submit" name="submit">Submit</button>
                    </div>
                </section>
                
            </article>
        </section>
        <footer class="footer">
            <p>&copy; 2024 HIV Prevalence Management System</p>
        </footer>

    </main>
</body>
</html>
